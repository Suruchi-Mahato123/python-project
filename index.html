<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Diagnosis</title>
    <style>
        :root {
            --primary: #20CFCF;
            --secondary: #105C78;
            --accent: #FF5E5B;
            --background: #EAFBFC;
            --text: #541E1B;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: var(--secondary);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar img {
            height: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 700px;
            text-align: center;
            margin: 50px auto;
        }
        h2 {
            color: var(--secondary);
        }
        .search-container {
            position: relative;
            display: inline-block;
            width: 80%;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            font-size: 18px;
            outline: none;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown label {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }
        .dropdown label:hover {
            background: var(--primary);
            color: white;
        }
        button {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: var(--accent);
        }
        .report {
            margin-top: 20px;
            padding: 20px;
            background: var(--primary);
            color: white;
            border-radius: 5px;
            display: none;
        }
        .login {
            background: var(--accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">HealthCare+</div>
        <div class="nav-links">
            <a href="home.html#">Home</a>
            <a href="index.html">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
 
            
        </div>
    </div>
    <div class="container">
        <h2>AI Health Diagnosis</h2>
        <p>Select your symptoms to get an AI-based diagnosis.</p>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search symptoms..." onclick="toggleDropdown()" readonly>
            <div class="dropdown" id="symptom-dropdown">
                <label><input type="checkbox" value="Fever" onclick="updateSearchBar()"> Fever</label>
                <label><input type="checkbox" value="Cough" onclick="updateSearchBar()"> Cough</label>
                <label><input type="checkbox" value="Headache" onclick="updateSearchBar()"> Headache</label>
                <label><input type="checkbox" value="Stomach Pain" onclick="updateSearchBar()"> Stomach Pain</label>
                <label><input type="checkbox" value="Heart pain" onclick="updateSearchBar()"> Heart pain</label>
                <label><input type="checkbox" value="Bone Weakness" onclick="updateSearchBar()"> Bone Weakness</label>
                <label><input type="checkbox" value="Body pain" onclick="updateSearchBar()"> Body pain</label>
                <label><input type="checkbox" value="Heavy Menstrual Bleeding" onclick="updateSearchBar()"> Heavy Menstrual Bleeding</label>
                <label><input type="checkbox" value="Undigestion" onclick="updateSearchBar()"> Undigestion</label>
                <label><input type="checkbox" value="Loose Motion" onclick="updateSearchBar()"> Loose Motion</label>
                <label><input type="checkbox" value="Dark patches" onclick="updateSearchBar()"> Dark patches</label>
                <label><input type="checkbox" value="Acne / Pimple" onclick="updateSearchBar()"> Acne / Pimple</label>
                <label><input type="checkbox" value="Hair fall" onclick="updateSearchBar()"> Hair fall</label>
                <label><input type="checkbox" value="Unprotected sex" onclick="updateSearchBar()"> Unprotected sex</label>
            </div>
        </div>
        <button onclick="getDiagnosis()">Diagnose</button>
        <div id="result" class="report">
            <h3>Possible Conditions</h3>
            <p id="condition">Flu, Common Cold</p>
            <h4>Recommended Doctor</h4>
            <p id="doctor">General Physician</p>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("symptom-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        function updateSearchBar() {
            let selected = [];
            document.querySelectorAll(".dropdown input:checked").forEach(checkbox => {
                selected.push(checkbox.value);
            });
            document.querySelector(".search-bar").value = selected.join(", ");
            document.getElementById("symptom-dropdown").style.display = "none";
        }
        function getDiagnosis() {
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
